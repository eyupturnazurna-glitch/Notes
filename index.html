<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aurora Infinity | Master Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #4f46e5;
            --accent: #06b6d4;
            --danger: #ef4444;
            --text: #f8fafc;
            --muted: #64748b;
            --font: 'Outfit', sans-serif;
        }

        /* --- BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* --- AUTH SCREEN --- */
        #authLayer {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: linear-gradient(135deg, #0f172a 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            transition: 0.5s;
        }

        #authLayer.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 32px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group input {
            background: none;
            border: none;
            color: white;
            outline: none;
            flex: 1;
            font-size: 1rem;
        }

        /* --- MAIN APP LAYOUT --- */
        .app-view {
            display: flex;
            flex-direction: column;
            height: 100%;
            opacity: 0;
            transition: 1s;
            transform: scale(0.95);
        }

        .app-view.visible {
            opacity: 1;
            transform: scale(1);
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-pill {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fbbf24;
            box-shadow: 0 0 10px #fbbf24;
        }

        /* --- NOTES GRID --- */
        .grid-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
        }

        .note-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 16px;
            height: 180px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
            overflow: hidden;
            transition: 0.2s;
            cursor: pointer;
        }

        .note-item:active {
            transform: scale(0.98);
        }

        .note-title {
            font-weight: 700;
            color: white;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-preview {
            font-size: 0.85rem;
            color: var(--muted);
            flex: 1;
            overflow: hidden;
            opacity: 0.8;
        }

        .note-date {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.2);
            margin-top: auto;
        }

        /* --- EDITOR MODAL --- */
        .editor-modal {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: var(--bg);
            transform: translateY(100%);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .editor-modal.open {
            transform: translateY(0);
        }

        .editor-toolbar {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            overflow-x: auto;
            background: rgba(0, 0, 0, 0.5);
        }

        .toolbar-btn {
            min-width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .toolbar-btn.active {
            background: var(--primary);
            color: white;
        }

        .editor-area {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            font-size: 1.1rem;
            line-height: 1.6;
            outline: none;
            color: rgba(255, 255, 255, 0.9);
        }

        .editor-area img {
            max-width: 100%;
            border-radius: 12px;
            margin: 10px 0;
            border: 1px solid var(--border);
        }

        /* --- DOCK --- */
        .dock {
            padding: 16px;
            display: flex;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(to top, var(--bg) 80%, transparent);
            position: relative;
            z-index: 10;
        }

        .dock-btn {
            width: 56px;
            height: 56px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: rgba(30, 41, 59, 0.7);
            color: var(--muted);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            cursor: pointer;
        }

        .dock-btn.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .dock-btn.main {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.4);
            transform: translateY(-10px);
        }

        /* --- TOAST --- */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #111;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            border: 1px solid var(--border);
            z-index: 2000;
            transition: 0.4s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 40px black;
        }

        .toast.visible {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>

    <!-- 1. AUTH SCREEN -->
    <div id="authLayer">
        <div class="auth-card">
            <div
                style="font-size:2rem; font-weight:800; margin-bottom:10px; background:linear-gradient(to right, #fff, #6366f1); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">
                AURORA</div>
            <div style="color:var(--muted); margin-bottom:30px;">Infinity Ultra Edition</div>

            <div class="input-group">
                <i data-lucide="user" color="#64748b"></i>
                <input type="text" id="authName" placeholder="Kullanıcı Adı">
            </div>

            <button onclick="login()"
                style="width:100%; padding:14px; border-radius:16px; border:none; background:var(--primary); color:white; font-weight:600; font-size:1rem; cursor:pointer; margin-top:10px;">
                Giriş Yap / Başla
            </button>
            <div id="authError" style="color:var(--danger); margin-top:15px; font-size:0.9rem; min-height:20px;"></div>
        </div>
    </div>

    <!-- 2. MAIN APP -->
    <div id="app" class="app-view">
        <header>
            <div class="user-pill">
                <i data-lucide="user-circle"></i>
                <span id="displayUser">Misafir</span>
                <div id="statusDot" class="status-dot"></div>
            </div>
            <div style="display:flex; gap:8px;">
                <button class="dock-btn" style="width:40px; height:40px;" onclick="forceSync()" title="Şimdi Eşitle">
                    <i data-lucide="refresh-ccw" width="18"></i>
                </button>
                <button class="dock-btn" style="width:40px; height:40px;" onclick="logout()" title="Çıkış">
                    <i data-lucide="log-out" width="18"></i>
                </button>
            </div>
        </header>

        <!-- DASHBOARD -->
        <div id="view-notes" class="grid-container">
            <!-- Notes inserted here -->
        </div>

        <!-- DOCK -->
        <div class="dock">
            <button class="dock-btn active"><i data-lucide="grid"></i></button>
            <button class="dock-btn main" onclick="newNote()"><i data-lucide="plus" width="28"></i></button>
            <button class="dock-btn" onclick="aiAction()"><i data-lucide="sparkles"></i></button>
        </div>
    </div>

    <!-- 3. EDITOR -->
    <div id="editor" class="editor-modal">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
            <button onclick="closeEditor()"
                style="background:none; border:none; color:white; font-size:1rem;">İptal</button>
            <input type="text" id="noteTitle" placeholder="Başlık..."
                style="background:none; border:none; color:white; font-weight:700; font-size:1.1rem; text-align:center; width:60%;">
            <button onclick="saveNote()"
                style="background:var(--primary); border:none; color:white; padding:8px 16px; border-radius:20px; font-weight:600;">Kaydet</button>
        </div>

        <div class="editor-toolbar">
            <button class="toolbar-btn" onclick="fmt('bold')"><i data-lucide="bold" width="16"></i></button>
            <button class="toolbar-btn" onclick="fmt('italic')"><i data-lucide="italic" width="16"></i></button>
            <button class="toolbar-btn" onclick="addCheck()"><i data-lucide="check-square" width="16"></i></button>
            <button class="toolbar-btn" onclick="document.getElementById('fileInp').click()"><i data-lucide="image"
                    width="16"></i></button>
            <button class="toolbar-btn" onclick="recordVoice()" id="micBtn"><i data-lucide="mic"
                    width="16"></i></button>
        </div>

        <div id="noteContent" class="editor-area" contenteditable="true" placeholder="Bir şeyler yaz..."></div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast">
        <i data-lucide="info"></i> <span id="toastMsg">Bilgi</span>
    </div>

    <input type="file" id="fileInp" hidden accept="image/*">

    <script>
        // CONFIG
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwRnJlsAzCgDmT2HYiOP-lXH1AJBoo2lw51kB_O0itnmJlIleqdHx6Z6cJQAoX-rSc0vg/exec";
        const GROQ_KEY = "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";

        let currentUser = null;
        let notes = [];
        let activeNoteId = null;
        let recognition = null;

        // --- AUTH ---
        function init() {
            lucide.createIcons();
            const savedUser = localStorage.getItem('aurora_user');
            if (savedUser) {
                currentUser = savedUser;
                enterApp();
            }
        }

        async function login() {
            const u = document.getElementById('authName').value.trim();
            if (!u) return;
            currentUser = u;
            localStorage.setItem('aurora_user', u);
            enterApp();
        }

        function logout() {
            localStorage.removeItem('aurora_user');
            location.reload();
        }

        async function enterApp() {
            document.getElementById('displayUser').innerText = currentUser;
            document.getElementById('authLayer').classList.add('hidden');
            document.getElementById('app').classList.add('visible');

            // Load Local
            const localData = localStorage.getItem('aurora_data_' + currentUser);
            if (localData) {
                notes = JSON.parse(localData);
                render();
            }

            // Sync
            await sync('get');
        }

        // --- SYNC ENGINE ---
        async function sync(action = 'sync') {
            const dot = document.getElementById('statusDot');
            dot.style.background = '#f59e0b'; // Orange
            dot.style.boxShadow = '0 0 10px #f59e0b';

            try {
                // 1. PING CHECK (Diagnostic)
                if (action === 'ping') {
                    // Just check connection
                }

                // 2. PREPARE PAYLOAD
                const payload = {
                    action: action,
                    username: currentUser,
                    notes: JSON.stringify(notes) // Stringify inner content
                };

                // 3. SEND
                const res = await fetch(CLOUD_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    // Standard explicit header. REQUIRES 'Anyone' permission on script.
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });

                if (!res.ok) throw new Error('Network ' + res.status);

                const data = await res.json();

                if (data.result === 'error') throw new Error(data.error);

                if (action === 'get' && data.notes) {
                    if (data.notes.length > 2) { // JSON string "[]" is length 2
                        notes = JSON.parse(data.notes);
                        saveLocal();
                        render();
                    }
                }

                dot.style.background = '#10b981'; // Green
                dot.style.boxShadow = '0 0 10px #10b981';
                showToast('Bulut Eşitlendi', 'success');

            } catch (e) {
                console.error(e);
                dot.style.background = '#ef4444'; // Red
                dot.style.boxShadow = '0 0 10px #ef4444';
                showToast('Hata: ' + e.message, 'error');
            }
        }

        // --- NOTES LOGIC ---
        function render() {
            const c = document.getElementById('view-notes');
            c.innerHTML = '';

            // Sort by Date Desc
            const sorted = [...notes].sort((a, b) => b.ts - a.ts);

            sorted.forEach(n => {
                const div = document.createElement('div');
                div.className = 'note-item';
                div.innerHTML = `
                    <div class="note-title">${n.title || 'Başlıksız'}</div>
                    <div class="note-preview">${n.text}</div>
                    <div class="note-date">${new Date(n.ts).toLocaleDateString("tr-TR")}</div>
                `;
                div.onclick = () => openEditor(n);
                c.appendChild(div);
            });
            lucide.createIcons();
        }

        function newNote() {
            openEditor({ id: Date.now(), title: '', content: '', text: '', ts: Date.now() });
        }

        function openEditor(note) {
            activeNoteId = note.id;
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').innerHTML = note.content;
            document.getElementById('editor').classList.add('open');
        }

        function closeEditor() {
            document.getElementById('editor').classList.remove('open');
            activeNoteId = null;
        }

        function saveNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').innerHTML;
            const text = document.getElementById('noteContent').innerText;

            if (!activeNoteId) activeNoteId = Date.now();

            const idx = notes.findIndex(n => n.id === activeNoteId);
            const obj = { id: activeNoteId, title, content, text, ts: Date.now() };

            if (idx > -1) notes[idx] = obj;
            else notes.unshift(obj);

            saveLocal();
            render();
            closeEditor();
            sync('sync');
        }

        function saveLocal() {
            localStorage.setItem('aurora_data_' + currentUser, JSON.stringify(notes));
        }

        function forceSync() {
            sync('sync');
        }

        // --- EDITOR TOOLS ---
        function fmt(cmd, val = null) { document.execCommand(cmd, false, val); }
        function addCheck() { fmt('insertHTML', '<input type="checkbox"> &nbsp;'); }

        // IMG COMPRESSION
        document.getElementById('fileInp').onchange = async (e) => {
            if (e.target.files[0]) {
                const msg = showToast('Resim işleniyor...', 'info');
                const base64 = await compress(e.target.files[0]);
                fmt('insertHTML', `<img src="${base64}"><br>`);
                showToast('Resim eklendi!', 'success');
            }
        }

        function compress(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const cvs = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        const MAX = 600; // Aggressive resize for sync safety
                        if (w > MAX) { h *= MAX / w; w = MAX; }
                        cvs.width = w; cvs.height = h;
                        cvs.getContext('2d').drawImage(img, 0, 0, w, h);
                        resolve(cvs.toDataURL('image/jpeg', 0.6));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // VOICE
        function recordVoice() {
            if (!'webkitSpeechRecognition' in window) return alert('Tarayıcı desteklemiyor');
            const r = new webkitSpeechRecognition();
            r.lang = 'tr-TR';
            r.start();
            document.getElementById('micBtn').classList.add('active');
            r.onresult = e => {
                fmt('insertText', e.results[0][0].transcript + ' ');
                document.getElementById('micBtn').classList.remove('active');
            }
        }

        // AI
        async function aiAction() {
            const prompt = prompt("Aurora AI'ya ne sormak istersin?");
            if (!prompt) return;

            showToast('AI Düşünüyor...', 'info');
            try {
                const req = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${GROQ_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "system", content: "Sen Aurora'sın. Türkçe, kısa ve net cevap ver." }, { role: "user", content: prompt }]
                    })
                });
                const res = await req.json();
                const ans = res.choices[0].message.content;

                // Add as new note
                notes.unshift({ id: Date.now(), title: 'AI Yanıtı', content: ans, text: ans, ts: Date.now() });
                saveLocal(); render(); sync('sync');
                showToast('AI yanıtı eklendi!', 'success');

            } catch (e) { alert(e.message); }
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.style.border = type === 'error' ? '1px solid red' : '1px solid #333';
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 3000);
        }

        init();
    </script>
</body>

</html>
